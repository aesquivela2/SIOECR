<!-- Hamburger Menu Button -->
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
<div class="hamburger" (click)="toggleMenu()">
  <div class="_layer -top"></div>
  <div class="_layer -mid"></div>
  <div class="_layer -bottom"></div>
</div>

<!-- Navigation Menu -->
<nav [class.is_active]="isMenuActive" class="menuppal">
  <div class="menu-logo">
    <img src="assets/logo-olimpiadas.png" alt="Olimpiadas Especiales Logo">
  </div>

  <ul>
    <li>
      <a (click)="navigateTo('')">Inicio </a>
    </li>
    <li>
      <a (click)="toggleSubmenu('registros')">Regístrate ▼</a>
      <ul [class.is_submenu_active]="activeSubmenu === 'registros'" class="submenu">
        <!-- Corrected navigation for volunteer-form -->
        <li><a (click)="navigateTo('volunteer-form')">Voluntario</a></li>
        <li><a (click)="navigateTo('athlete-form')">Atleta</a></li>
      </ul>
    </li>
    <li>
      <a (click)="toggleSubmenu('programas')">Programas ▼</a>
      <ul [class.is_submenu_active]="activeSubmenu === 'programas'" class="submenu">
        <li><a routerLink="/programa1">Programa 1</a></li>
        <li><a routerLink="/programa2">Programa 2</a></li>
      </ul>
    </li>
    <li>
      <a (click)="toggleSubmenu('calendario')">Calendario ▼</a>
      <ul [class.is_submenu_active]="activeSubmenu === 'calendario'" class="submenu">
        <li><a routerLink="/evento1">Evento 1</a></li>
        <li><a routerLink="/evento2">Evento 2</a></li>
      </ul>
    </li>
    <li>
      <a (click)="toggleSubmenu('soporte')">Soporte ▼</a>
      <ul [class.is_submenu_active]="activeSubmenu === 'soporte'" class="submenu">
        <li><a routerLink="/soporte1">Soporte 1</a></li>
        <li><a routerLink="/soporte2">Soporte 2</a></li>
      </ul>
    </li>
  </ul>
</nav>
