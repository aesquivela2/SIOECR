
<body>
<header>
  <h1>Registro de Atleta</h1>
  <img src="assets/logo.jpg" alt="Logo" fill>
</header>

<div class="container">
<form #athleteForm="ngForm" (ngSubmit)="onSubmit()">
  <!-- Step 1: Personal Information -->
  <div *ngIf="currentStep === 1" class="section">
    <h2>Información Personal</h2>
    <div class="form-group">
      <app-form [personalData]="athleteData.personalInfo"></app-form>
    </div>
    <div class="button-group">
      <button type="button" (click)="nextStep()">Siguiente</button>
    </div>
  </div>

  <!-- Step 2: Athletic Information -->
  <div *ngIf="currentStep === 2" class="section">
    <h2>Información Deportiva</h2>

    <div class="form-group">
      <label for="sport">Deporte:</label>
      <select id="sport" name="sport" [(ngModel)]="athleteData.sportInfo.sport" (ngModelChange)="onSportChange($event)" required>
        <option value="">Seleccione un deporte</option>
        <option *ngFor="let sport of sports" [value]="sport">{{ sport }}</option>
      </select>
    </div>

    <!-- Type of Disability -->
    <div class="form-group">
      <label for="disability">Tipo de discapacidad:</label>
      <select id="disability" name="disability" [(ngModel)]="athleteData.sportInfo.disability">
        <option value="">Seleccione discapacidad (opcional)</option>
        <option value="visual">Visual</option>
        <option value="auditory">Auditiva</option>
        <option value="physical">Física</option>
        <option value="none">Ninguna</option>
      </select>
    </div>

    <!-- Upload Disability Proof -->
    <div class="form-group">
      <label for="disabilityProof">Subir comprobante de discapacidad (PDF):</label>
      <input type="file" id="disabilityProof" name="disabilityProof" (change)="onFileSelected($event)" accept="application/pdf">
    </div>

    <!-- Inject swimming form if sport is swimming -->
    <app-swimming-form *ngIf="athleteData.sportInfo.sport === 'Natación'"
                       [swimmingData]="athleteData.sportInfo"></app-swimming-form>

    <!-- Inject ping pong form if sport is ping pong -->
    <app-ping-pong-form *ngIf="athleteData.sportInfo.sport === 'Ping Pong'"
    ></app-ping-pong-form>

    <div class="button-group">
      <button type="button" (click)="previousStep()">Anterior</button>
      <button type="submit" [disabled]="!athleteForm.form.valid">Enviar</button>
    </div>
  </div>
</form>
  </div>
</body>
