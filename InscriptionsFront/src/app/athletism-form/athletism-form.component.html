<div class="container">
  <div class="section">
    <h2>Registro de Informaci√≥n - {{ sportName }}</h2>
  </div>

  <div class="form-group"> 
    <label for="nivel">Seleccione el nivel del atleta:</label>
    <select id="nivel" [(ngModel)]="selectedLevel" name="nivel" (change)="onLevelChange($event)" required>
      <option value="" disabled selected>Seleccione un nivel</option>
      <option value="1">Nivel 1</option>
      <option value="2">Nivel 2</option>
      <option value="3">Nivel 3</option>
      <option value="4">Nivel 4</option>
      <option value="5">Nivel 5 (silla de ruedas)</option>
    </select>
  </div>

  <div id='categoria' class="form-group" *ngIf="categories.length > 0">
    <label for="categoria">Seleccione hasta 2 opciones:</label>
    <div class="checkbox-group">
      <div *ngFor="let category of categories; let i = index" class="checkbox-option">
        <input type="checkbox" [id]="'category' + i" [value]="category" (change)="onCategoryChange($event)" [disabled]="isDisabled(category)">
        <label [for]="'category' + i" class="option-label">{{ category }}</label>
      </div>
    </div>
  </div>
</div>
