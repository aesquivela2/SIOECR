<div>
  <label for="weight">Peso (kg):</label>
  <input type="number" id="weight" name="weight" [(ngModel)]="athlete.weight" required>
  <div *ngIf="PingPongForm.controls['weight']?.invalid && PingPongForm.controls['weight']?.touched">
    <small class="error">El peso es requerido.</small>
  </div>
</div>

<!-- Height -->
<div>
  <label for="height">Altura (cm):</label>
  <input type="number" id="height" name="height" [(ngModel)]="athlete.height" required>
  <div *ngIf="PingPongForm.controls['height']?.invalid && PingPongForm.controls['height']?.touched">
    <small class="error">La altura es requerida.</small>
  </div>
</div>
