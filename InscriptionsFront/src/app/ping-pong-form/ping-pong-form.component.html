<div class="container">
  <div class="section">
    <h2>Registro de Informaci√≥n - {{ sportName }}</h2>

    <div class="form-group">
      <label for="level">Nivel del Equipo:</label>
      <select id="level" name="level" [(ngModel)]="athleteData.level" required>
        <option value="" disabled selected>Seleccione un nivel</option>
        <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="testType">Tipo de Prueba:</label>
      <select id="testType" name="testType" [(ngModel)]="athleteData.testType" required>
        <option value="" disabled selected>Seleccione un tipo de prueba</option>
        <option *ngFor="let testType of testTypes" [value]="testType">{{ testType }}</option>
      </select>
    </div>

  </div>
</div>
