
    <div class="container">
      <div class="section">
        <h2>Registro de Información - {{ sportName }}</h2>

        <div class="form-group">
          <label for="nivel">Nivel en el que va a participar:</label>
          <select id="nivel" name="nivel" [(ngModel)]="cyclingData" required>
            <option value="">Seleccione un nivel</option>
            <option *ngFor="let level of levels" [value]="level.name">{{ level.name }}</option>
          </select>
        </div>


        <div class="form-group">
          <label>Seleccione máximo dos opciones:</label>
          <div class="checkbox-group">
            <div class="checkbox-option" *ngFor="let event of events">
              <input type="checkbox" [checked]="isOptionSelected(event.name)"
                     (change)="onOptionSelect(event.name)" [id]="event.name">
              <label [for]="event.name">{{ event.name }}</label>
            </div>
          </div>
          <div *ngIf="maxSelectionError" class="error">
            Por favor seleccione hasta dos opciones.
          </div>
        </div>
      </div>
    </div>
